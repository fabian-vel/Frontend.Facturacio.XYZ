<div class="content" overflow="hidden;">
    <div class="titulo">
        <h2 mat-dialog-title>Registrar due√±o de paciente</h2>
        <button mat-icon-button matTooltip="Primary" color="warn" [mat-dialog-close]="true" cdkFocusInitial
            class="icon">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <mat-dialog-content class="mat-typography">
        <form class="form-modal">
            <div class="tipo-doc">
                <mat-form-field appearance="outline" class="example-form-field">
                    <mat-label>Tipo de documento</mat-label>
                    <mat-select name="tipoDoc">
                        <mat-option *ngFor="let item of " [value]="item">
                            {{item}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <mat-form-field appearance="outline" class="example-form-field">
                <mat-label>No. de documento</mat-label>
                <input matInput type="text">
            </mat-form-field>

            <mat-form-field appearance="outline" class="example-form-field">
                <mat-label>Nombre</mat-label>
                <input matInput type="text">
            </mat-form-field>
        </form>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-raised-button color="primary" mat-dialog-close class="button"><mat-icon>save</mat-icon></button>
    </mat-dialog-actions>

    <cdk-virtual-scroll-viewport itemSize="50" class="example-viewport">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
                <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" [matMenuTriggerFor]="menu"></tr>
            <mat-menu #menu="matMenu" xPosition="after" style="background-color: rgba(0, 0, 0, 0.123);">
                <button mat-mini-fab color="accent" style="margin: 5px;"
                    (click)="openDialog()"><mat-icon>create</mat-icon></button>
                <button mat-mini-fab color="warn" style="margin: 5px;"><mat-icon>delete</mat-icon></button>
            </mat-menu>
        </table>
    </cdk-virtual-scroll-viewport>


</div>
